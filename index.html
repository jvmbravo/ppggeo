<!DOCTYPE html>
<html>
<head>
    <title>Mapa com Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Inicializa o mapa
        var map = L.map('map').setView([-14.235, -51.9253], 4); // Centro do Brasil

        // Adiciona uma camada base
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data Â© OpenStreetMap contributors'
        }).addTo(map);

        // Carrega os dados GeoJSON do Google Drive
        fetch('https://drive.google.com/uc?id=1dEo3MjgIrL2yPDt6rgEF98TxBAWGTFwh&export=download')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: function (feature) {
                        return { color: 'blue', weight: 2 }; // Personalize a borda
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Erro ao carregar GeoJSON:', error));
    </script>
</body>
</html>
